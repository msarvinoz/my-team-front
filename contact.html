<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Team</title>
</head>
<body>
     <!-- HEADER -->
     <header>
        <div class="container">
            <nav class="header_nav">
            <!-- <div class="header_container"> -->
                <a class="logo_link" href="index.html">
                    <img class="logo_header" src="./img/myteam.svg" alt="logo" width="160" height="40">
                </a>

                <!-- navbar -->
                    <ul class="header_list">
                        <li class="header_list_item">
                            <a class="header_item_link" href="index.html">home</a>
                        </li>

                        <li class="header_list_item">
                            <a class="header_item_link" href="about.html">about</a>
                        </li>

                        <li class="header_list_item">
                            <a href="">
                            contact us
                        </a>
                    </li>
                    </ul>
                </nav>
            <!-- </div> -->
        </div>
    </header>


    <!-- MAIN -->
    <main>

        <!-- contact form start -->
        <section class="contact_form">
            <div class="contact_page_container">
                <div class="contact_first_side">
                    <h2 class="contact_page_title">Contact</h2>
                    <p class="contact_page_text">Ask us about</p>
                    <ul class="contact_list">
                        <li class="contact_item">
                            <img class="contact_page_img" src="./img/hero-item1.svg" alt="item">
                            <p class="contact_item_desc">
                                The quality of our talent network
                            </p>
                        </li>

                        <li class="contact_item">
                            <img class="contact_page_img" src="./img/hero-item2.svg" alt="item">
                            <p class="contact_item_desc">
                                Usage & implementation of our software                            
                            </p>
                        </li>

                        <li class="contact_item">
                            <img class="contact_page_img" src="./img/hero-item3.svg" alt="item">
                            <p class="contact_item_desc">
                                How we help drive innovation  
                            </p>               
                        </li>
                    </ul>
                </div>

                <form class="input_form" action="#">
                    <input class="contact_input" type="text" placeholder="Name" required>
                    <input class="contact_input" type="email" placeholder="Email Address" required>
                    <input class="contact_input" type="text" placeholder="Compnay name" required>
                    <input class="contact_input" type="text" placeholder="Title" required>
                    <input class="contact_input" type="text" placeholder="Message" required>
                    <button class="contact_page_btn" type="submit">Submit</button>
                </form>

            </div>
        </section>
        <!-- contact from end -->
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer_container">
            <div class="footer_nav">
                <a class="logo_link" href="index.html">
                    <img class="logo" src="./img/myteam.svg" alt="logo" width="160" height="40">
                </a>
                <nav class="footer_nav_list">
                    <ul class="footer_list">
                        <li class="footer_list_item">
                            <a class="footer_list_link" href="index.html">home</a>
                        </li>
                        <li class="footer_list_item">
                            <a class="footer_list_link" href="">about</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="address">
                <address class="address">987 Hillcrest Lane <br> Irvine, CA <br> California 92714 <br> Call Us :
                    949-833-7432</address>
            </div>

            <div class="social_media">
                <ul class="socail_media_list">
                    <li class="socail_media_list_item">
                        <a class="logo_link" href="index.html">
                            <img class="header_logo" src="./img/Path (2).svg" alt="logo" width="24" height="24">
                        </a>
                    </li>

                    <li class="socail_media_list_item">
                        <a class="logo_link" href="index.html">
                            <img class="header_logo" src="./img/Path (1).svg" alt="logo" width="24" height="24">
                        </a>
                    </li>

                    <li class="socail_media_list_item">
                        <a class="logo_link" href="index.html">
                            <img class="header_logo" src="./img/Path.svg" alt="logo" width="24" height="24">
                        </a>
                    </li>
                </ul>

            </div>
            <h5 class="copyright_text">Copyright 2023. All Rights Reserved</h5>

        </div>
    </footer>
</body>
</html>
